plugins {
    id 'java'
    id 'jacoco'
}
repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.6.2'
    testImplementation 'pl.pragmatists:JUnitParams:1.0.6'
}
test {
    outputs.upToDateWhen { false }
}